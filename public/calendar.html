<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./assets/scripts/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <header></header>

        <div class="wrapper">
          <div class="calendar horizontal-flex">
            <div class="prev-month-btn">◀︎</div>
            <table id="calendar-table">
              <caption>
                <span class="month-name">Month</span>
              </caption>
              <tr class="row row-header">
                <th scope="col">Lu</th>
                <th scope="col">Ma</th>
                <th scope="col">Mi</th>
                <th scope="col">Ju</th>
                <th scope="col">Vi</th>
                <th scope="col">Sa</th>
                <th scope="col">Do</th>
              </tr>
              <tr class="row">
                <td id="cel1"></td>
                <td id="cel2"></td>
                <td id="cel3"></td>
                <td id="cel4"></td>
                <td id="cel5"></td>
                <td id="cel6"></td>
                <td id="cel7"></td>
              </tr>
              <tr class="row">
                <td id="cel8"></td>
                <td id="cel9"></td>
                <td id="cel10"></td>
                <td id="cel11"></td>
                <td id="cel12"></td>
                <td id="cel13"></td>
                <td id="cel14"></td>
              </tr>
              <tr class="row">
                <td id="cel15"></td>
                <td id="cel16"></td>
                <td id="cel17"></td>
                <td id="cel18"></td>
                <td id="cel19"></td>
                <td id="cel20"></td>
                <td id="cel21"></td>
              </tr>
              <tr class="row">
                <td id="cel22"></td>
                <td id="cel23"></td>
                <td id="cel24"></td>
                <td id="cel25"></td>
                <td id="cel26"></td>
                <td id="cel27"></td>
                <td id="cel28"></td>
              </tr>
              <tr class="row">
                <td id="cel29"></td>
                <td id="cel30"></td>
                <td id="cel31"></td>
                <td id="cel32"></td>
                <td id="cel33"></td>
                <td id="cel34"></td>
                <td id="cel35"></td>
              </tr>
              <tr class="row">
                <td id="cel36"></td>
                <td id="cel37"></td>
                <td id="cel38"></td>
                <td id="cel39"></td>
                <td id="cel40"></td>
                <td id="cel41"></td>
                <td id="cel42"></td>
              </tr>
            </table>
            <div class="next-month-btn">►</div>
          </div>
        </div>
      </section>
      <section>
        <div class="day-event vertical-flex">
          <header><h3 class="event-title">titulo</h3></header>
          <p>Hora inicio:<span>3</span></p>
          <p>Hora final:<span>4</span></p>
        </div>
      </section>
    </main>
    <dialog id="AddTaskDialog">
      <header class="dialog-title"><p>Reserva de sala</p></header>
      <button id="closeDialogBtn">X</button>
      <form method="POST" action="/tasks">
        <fieldset class="vertical-flex">
          <legend>Añade titulo:</legend>
          <label
            ><input id="taskNameInput" type="text" name="task" required />
          </label>
          <label class="taskDatelbl"></label
          ><input type="text" name="taskDate" class="taskDate" />
          <label
            >Hora inicio:<input
              type="time"
              min="07:00"
              max="22:00"
              name="timeStart"
              required
              id="taskTimeInput"
            />
          </label>
          <label
            >Duracion (1 / 2 / 3 ) horas<input
              type="range"
              name="duration"
              list="values"
              min="1"
              max="3"
              step="1"
              id="taskDurationInput"
              required
            />
          </label>
          <datalist id="values">
            <option value="1" label="1"></option>
            <option value="2" label="2"></option>
            <option value="3" label="3"></option>
          </datalist>
          <button type="submit" id="addTaskBtn">Añadir</button>
        </fieldset>
      </form>
    </dialog>
    <footer></footer>
  </body>
</html>
